  <script>
    
    function Login() {
        var done = 0;
        var senha = document.getElementsByName('progresso')[0].value;
        senha = senha.toLowerCase();
      
        if (senha == "c") {
          window.location = "fim.html";
          done = 1;
          parent.document.getElementById("but").value = ''; //Limpar o formulário após o envio de senha e usuário corretos 
        }
        if (done == 0) {
          parent.document.getElementById("but").value = ''; //Limpar o formulário após o envio de senha e usuário incorretos 
          alert("Resposta Errada");
        }  
      }
      history.pushState(null, null, document.URL);  // Script para não permitir que o usuário volte para o menu após retornar para a tela de login
      window.addEventListener('popstate', function () {
          history.pushState(null, null, document.URL);
      });  
      </script>
